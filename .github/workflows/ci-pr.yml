name: Pull request check

on:
  pull_request:
    branches: [ main ]

jobs:

  validate-version:
    name: Validate version
    uses: ./.github/workflows/validate-current-version.yml
    with:
      VUH_VERSION: 'v2.9.1'

  quality-assurance:
    name: Quality Assurance
    uses: ./.github/workflows/quality-assurance.yml
    needs: validate-version
